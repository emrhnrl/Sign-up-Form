<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asgard</title>
</head>

<body>

    <div class="description">
        <p> Welcome to the Asgard citizenship application. Due to high demand,
            response to your application may be delayed. Thank you for your understanding.</p>
        <p>Register to apply.</p>
    </div>

    <div class="form-section">
        <p>Get ready for adventure</p>
        <form action="" id="apply">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="number">Phone Number</label>
                <input type="tel" name="number" id="number">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>

    <div>
        <p>Already have an account?<a href="#">Log in</a></p>
    </div>





</body>

</html>
