<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Asgard</title>
</head>

<body>

    <header class="left-side">

        <img src="assets/background-color.jpg" alt="" />

        <div class="theme-head">
            <img src="assets/odin-lined.png" alt="" class="logo" />
            <h1>ASGARD</h1>
        </div>
        <div class="img-credits">
            <p>
                Image by
                <a href="https://unsplash.com/@johnygoerend">Johny Goerend</a>
                from <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
    </header>





    <main class="main-content">

        <div class="description">
            <p> Welcome to the Asgard citizenship application. Due to high demand,
                response to your application may be delayed. Thank you for your understanding.</p>
            <p>Register to apply.</p>
        </div>

        <div class="form-section">
            <p>Get ready for adventure</p>
            <form action="" id="signup-form">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" name="number" id="number" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>

            </form>
        </div>

        <div class="submit-section">
            <button type="submit" form="signup-form">Create Account</button>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>

    </main>



</body>

</html>
